<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <style>
       h4{
           color: #ff407d;
           margin-left:15%;
       }
        form {
            padding-top:10% ;
        }
        input {
            width: 500px;
        }
        .new{
            color: cornflowerblue;
        }
    </style>
</head>
<body>
<a href="#index.html" class="brand-logo"><img class="logo" src="/images/logo3.png" alt="logo" width="200px" height="50px"></a>

    <h4>Please make sure to login or create an account before the quiz ^__^</h4>
    <div class="container">
        <form action="/auth/login" method="post">
            <div class="form-group signin">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="text" class="form-control" id="password" name="password">
            </div>
            <br>
            <button type="submit" class="btn btn-secondary">Submit</button><p class="new">Create new account?</p>
        </form>
    </div>
    <br><br>
    <div class="container signup" hidden>
        Create an Account
        <form action="/auth/signup" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="text" class="form-control" id="password" name="password">
            </div>
            <br>
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
    </div>
<script>
    $( document ).ready(function() {
        console.log( "ready!" );
    });
</script>
</body>
</html>
